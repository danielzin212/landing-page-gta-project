<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="/src/imagens/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Landing Page GTA(Projeto 1)</title>
  </head>
  <body>
    <header class="header">
      <div class="logos">
        <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V" />
        <nav>
          <ul class="menu">
            <li style="list-style: none">
              <a href="#home" style="text-decoration: none" class="listLinks"
                >Home</a
              >
            </li>
            <li style="list-style: none">
              <a href="#comprar" style="text-decoration: none" class="listLinks"
                >Comprar</a
              >
            </li>
            <li style="list-style: none">
              <a
                href="https://support.rockstargames.com/categories/200013306"
                style="text-decoration: none"
                target="_blank"
                class="listLinks"
                >Suporte</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="home" id="home">
      <img
        class="imagem-fundo"
        src="./src/imagens/bg-main.png"
        alt="Rapaz capa do GTA V que usa moletom laranja"
      />
      <div class="informacoes">
        <div class="lista-jogos">
          <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V" />
          <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online" />
        </div>
        <h1 class="titulo">
          Já disponível para Playstation 5 e Xbox Series X/S
        </h1>
        <p class="texto">
          Experimente os fenômenos de entretenimento de Grand Theft Auto V e GTA
          Online
        </p>
        <a class="btn-Comprar" href="#comprar">Compre Já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="subTitle">Compre Já</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/imagens/gta5.jpg"
          alt="Capa do GTA V"
        />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>Modo História do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo Xbox Series X|S"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li><img src="./src/imagens/logo-pc.svg" alt="Logo PC" /></li>
          </ul>

          <button class="btn-plataforma">
            Selecione a Plataforma

            <ul class="plataformas">
              <li>
                <img
                  src="./src/imagens/logo-ps5.svg"
                  alt="Logo Playstation 5"
                />
              </li>
              <li>
                <img
                  src="./src/imagens/logo-xbox-series-s.svg"
                  alt="Logo Xbox Series X|S"
                />
              </li>
              <li>
                <img
                  src="./src/imagens/logo-ps4.svg"
                  alt="Logo Playstation 4"
                />
              </li>
              <li>
                <img
                  src="./src/imagens/logo-xbox-one.svg"
                  alt="Logo Xbox One"
                />
              </li>
              <li><img src="./src/imagens/logo-pc.svg" alt="Logo PC" /></li>
            </ul>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
